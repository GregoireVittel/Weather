<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast - Croissy-sur-Seine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f2847 0%, #1e3c72 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 5px;
            font-size: 1.5em;
        }

        .location {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
            color: white;
        }

        .current-weather {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .current-main {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .current-temp {
            font-size: 3.5em;
            font-weight: bold;
        }

        .current-condition {
            font-size: 1.2em;
        }

        .current-details {
            display: flex;
            gap: 20px;
        }

        .detail-item {
            background: rgba(255,255,255,0.15);
            padding: 10px 15px;
            border-radius: 8px;
            text-align: center;
            min-width: 80px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .detail-label {
            font-size: 0.85em;
            opacity: 0.9;
        }

        .detail-value {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 3px;
        }

        h2 {
            color: white;
            margin: 30px 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 3px solid rgba(255,255,255,0.3);
        }

        .hourly-forecast {
            margin-bottom: 30px;
            max-height: 600px;
            overflow-y: auto;
            border-radius: 10px;
        }

        .hourly-forecast::-webkit-scrollbar {
            width: 10px;
        }

        .hourly-forecast::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        .hourly-forecast::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
        }

        .hourly-forecast::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.5);
        }

        .hourly-container {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .hour-header {
            background: rgba(15,40,71,0.9);
            color: white;
            border-radius: 10px 10px 0 0;
            padding: 10px 15px;
            display: grid;
            grid-template-columns: 80px 40px 70px auto 60px 60px 60px 60px;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            font-size: 0.85em;
            position: sticky;
            top: 0;
            z-index: 10;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .hour-header > div {
            text-align: center;
        }

        .hour-header > div:first-child {
            text-align: left;
        }

        .hour-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            color: white;
            padding: 10px 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            transition: all 0.2s;
            display: grid;
            grid-template-columns: 80px 40px 70px auto 60px 60px 60px 60px;
            align-items: center;
            gap: 10px;
        }

        .hour-card:last-child {
            border-radius: 0 0 10px 10px;
        }

        .hour-card:hover {
            background: rgba(255,255,255,0.2);
        }

        .hour-time {
            font-weight: bold;
            color: white;
            font-size: 0.95em;
        }

        .hour-icon {
            font-size: 1.5em;
            text-align: center;
        }

        .hour-temp {
            font-size: 1.3em;
            font-weight: bold;
            color: white;
        }

        .hour-condition {
            font-size: 0.85em;
            color: rgba(255,255,255,0.9);
        }

        .hour-detail {
            font-size: 1.3em;
            color: rgba(255,255,255,0.9);
            text-align: center;
        }

        .daily-forecast {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 30px;
        }

        .day-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 12px 15px;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.2s;
            color: white;
            display: grid;
            grid-template-columns: 100px 40px 80px auto 60px 60px 60px;
            align-items: center;
            gap: 10px;
        }

        .day-card:hover {
            background: rgba(255,255,255,0.2);
        }

        .day-name-date {
            text-align: left;
        }

        .day-name {
            font-weight: bold;
            color: white;
            font-size: 1em;
            margin-bottom: 2px;
        }

        .day-date {
            font-size: 0.8em;
            color: rgba(255,255,255,0.8);
        }

        .day-icon {
            font-size: 1.8em;
            text-align: center;
        }

        .day-temps {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .temp-max {
            font-size: 1.3em;
            font-weight: bold;
            color: #ff6b6b;
        }

        .temp-min {
            font-size: 1.1em;
            color: #4dabf7;
        }

        .day-condition {
            font-size: 0.85em;
            color: rgba(255,255,255,0.9);
            text-align: left;
        }

        .day-detail {
            font-size: 0.85em;
            color: rgba(255,255,255,0.9);
            text-align: center;
        }

        .error {
            background: rgba(255,107,107,0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* Tablet breakpoint */
        @media (max-width: 1024px) {
            .hour-header,
            .hour-card {
                grid-template-columns: 80px 40px 70px 1fr 60px 60px;
                gap: 8px;
                font-size: 0.9em;
            }

            .hour-detail:nth-child(7),
            .hour-detail:nth-child(8),
            .hour-header > div:nth-child(7),
            .hour-header > div:nth-child(8) {
                display: none;
            }

            .day-card {
                grid-template-columns: 90px 40px 70px 1fr 60px 60px;
                gap: 8px;
            }

            .day-detail:nth-child(7) {
                display: none;
            }
        }

        /* Mobile breakpoint */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px 15px;
                border-radius: 15px;
            }

            h1 {
                font-size: 1.2em;
                margin-bottom: 3px;
            }

            .location {
                font-size: 1.4em;
                margin-bottom: 15px;
            }

            h2 {
                font-size: 1.3em;
                margin: 25px 0 15px 0;
            }

            .current-weather {
                flex-direction: column;
                padding: 20px 15px;
                gap: 15px;
            }

            .current-main {
                width: 100%;
                justify-content: center;
            }

            .current-temp {
                font-size: 3em;
            }

            .current-condition {
                font-size: 1.1em;
            }

            .current-details {
                width: 100%;
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }

            .detail-item {
                min-width: auto;
                padding: 12px 10px;
            }

            .detail-label {
                font-size: 0.8em;
            }

            .detail-value {
                font-size: 1.1em;
            }

            /* Mobile hourly forecast */
            .hourly-forecast {
                max-height: 500px;
            }

            .hour-header {
                display: grid;
                grid-template-columns: 65px 35px 55px 1fr 50px 50px;
                padding: 8px 10px;
                font-size: 0.75em;
                gap: 6px;
            }

            .hour-card {
                grid-template-columns: 65px 35px 55px 1fr 50px 50px;
                padding: 8px 10px;
                gap: 6px;
            }

            .hour-time {
                font-size: 0.85em;
            }

            .hour-icon {
                font-size: 1.3em;
            }

            .hour-temp {
                font-size: 1.1em;
            }

            .hour-condition {
                font-size: 0.75em;
            }

            .hour-detail {
                font-size: 1.1em;
            }

            .hour-detail:nth-child(7),
            .hour-detail:nth-child(8),
            .hour-header > div:nth-child(7),
            .hour-header > div:nth-child(8) {
                display: none;
            }

            /* Mobile daily forecast */
            .day-card {
                grid-template-columns: 70px 35px 60px 1fr 50px 50px;
                padding: 10px 12px;
                gap: 8px;
            }

            .day-name {
                font-size: 0.9em;
            }

            .day-date {
                font-size: 0.75em;
            }

            .day-icon {
                font-size: 1.5em;
            }

            .temp-max {
                font-size: 1.1em;
            }

            .temp-min {
                font-size: 1em;
            }

            .day-condition {
                font-size: 0.75em;
            }

            .day-detail {
                font-size: 0.75em;
            }

            .day-detail:nth-child(7) {
                display: none;
            }
        }

        /* iPhone SE and small phones */
        @media (max-width: 375px) {
            h1 {
                font-size: 1em;
            }

            .location {
                font-size: 1.2em;
            }

            .current-temp {
                font-size: 2.5em;
            }

            .hour-header,
            .hour-card {
                grid-template-columns: 60px 30px 50px 1fr 45px 45px;
                padding: 6px 8px;
                gap: 5px;
            }

            .hour-header {
                font-size: 0.7em;
            }

            .hour-time {
                font-size: 0.8em;
            }

            .hour-icon {
                font-size: 1.2em;
            }

            .hour-temp {
                font-size: 1em;
            }

            .hour-condition {
                font-size: 0.7em;
            }

            .hour-detail {
                font-size: 0.95em;
            }

            .day-card {
                grid-template-columns: 60px 30px 50px 1fr 45px 45px;
                padding: 8px 10px;
                gap: 6px;
            }

            .day-name {
                font-size: 0.85em;
            }

            .day-icon {
                font-size: 1.3em;
            }

            .temp-max {
                font-size: 1em;
            }

            .temp-min {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸŒ¤ï¸ Weather Forecast</h1>
        <div class="location">Croissy-sur-Seine</div>

        <div id="loading" class="loading">Loading weather data...</div>
        <div id="error" class="error" style="display:none;"></div>

        <div id="current-weather" style="display:none;"></div>
        <div id="hourly-section" style="display:none;">
            <h2>ğŸ“Š Hourly Forecast (48 Hours)</h2>
            <div class="hourly-forecast">
                <div id="hourly-forecast" class="hourly-container">
                    <div class="hour-header">
                        <div>Time</div>
                        <div></div>
                        <div>Temp</div>
                        <div>Condition</div>
                        <div>ğŸ’§ Rain</div>
                        <div>ğŸŒ§ï¸ mm</div>
                        <div>ğŸ’¨ Wind</div>
                        <div>â˜ï¸ Cloud</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="daily-section" style="display:none;">
            <h2>ğŸ“… 7-Day Forecast</h2>
            <div id="daily-forecast" class="daily-forecast"></div>
        </div>
    </div>

    <script>
        const latitude = 48.8797;
        const longitude = 2.1439;

        const weatherCodes = {
            0: { description: 'Clear sky', iconDay: 'â˜€ï¸', iconNight: 'ğŸŒ™' },
            1: { description: 'Mainly clear', iconDay: 'ğŸŒ¤ï¸', iconNight: 'ğŸŒ™' },
            2: { description: 'Partly cloudy', iconDay: 'â›…', iconNight: 'â˜ï¸' },
            3: { description: 'Overcast', iconDay: 'â˜ï¸', iconNight: 'â˜ï¸' },
            45: { description: 'Foggy', iconDay: 'ğŸŒ«ï¸', iconNight: 'ğŸŒ«ï¸' },
            48: { description: 'Foggy', iconDay: 'ğŸŒ«ï¸', iconNight: 'ğŸŒ«ï¸' },
            51: { description: 'Light drizzle', iconDay: 'ğŸŒ¦ï¸', iconNight: 'ğŸŒ§ï¸' },
            53: { description: 'Drizzle', iconDay: 'ğŸŒ¦ï¸', iconNight: 'ğŸŒ§ï¸' },
            55: { description: 'Heavy drizzle', iconDay: 'ğŸŒ§ï¸', iconNight: 'ğŸŒ§ï¸' },
            61: { description: 'Light rain', iconDay: 'ğŸŒ§ï¸', iconNight: 'ğŸŒ§ï¸' },
            63: { description: 'Rain', iconDay: 'ğŸŒ§ï¸', iconNight: 'ğŸŒ§ï¸' },
            65: { description: 'Heavy rain', iconDay: 'â›ˆï¸', iconNight: 'â›ˆï¸' },
            71: { description: 'Light snow', iconDay: 'ğŸŒ¨ï¸', iconNight: 'ğŸŒ¨ï¸' },
            73: { description: 'Snow', iconDay: 'â„ï¸', iconNight: 'â„ï¸' },
            75: { description: 'Heavy snow', iconDay: 'â„ï¸', iconNight: 'â„ï¸' },
            77: { description: 'Snow grains', iconDay: 'â„ï¸', iconNight: 'â„ï¸' },
            80: { description: 'Light showers', iconDay: 'ğŸŒ¦ï¸', iconNight: 'ğŸŒ§ï¸' },
            81: { description: 'Showers', iconDay: 'ğŸŒ§ï¸', iconNight: 'ğŸŒ§ï¸' },
            82: { description: 'Heavy showers', iconDay: 'â›ˆï¸', iconNight: 'â›ˆï¸' },
            85: { description: 'Light snow showers', iconDay: 'ğŸŒ¨ï¸', iconNight: 'ğŸŒ¨ï¸' },
            86: { description: 'Snow showers', iconDay: 'â„ï¸', iconNight: 'â„ï¸' },
            95: { description: 'Thunderstorm', iconDay: 'â›ˆï¸', iconNight: 'â›ˆï¸' },
            96: { description: 'Thunderstorm with hail', iconDay: 'â›ˆï¸', iconNight: 'â›ˆï¸' },
            99: { description: 'Thunderstorm with hail', iconDay: 'â›ˆï¸', iconNight: 'â›ˆï¸' }
        };

        function isNightTime(dateString) {
            const date = new Date(dateString);
            const hour = date.getHours();
            return hour < 6 || hour >= 20;
        }

        function getWeatherIcon(code, dateString) {
            const weather = weatherCodes[code] || { iconDay: 'ğŸŒ¡ï¸', iconNight: 'ğŸŒ¡ï¸' };
            return isNightTime(dateString) ? weather.iconNight : weather.iconDay;
        }

        function getWeatherDescription(code) {
            return (weatherCodes[code] || { description: 'Unknown' }).description;
        }

        function formatTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit', hour12: false });
        }

        function formatDateTime(dateString) {
            const date = new Date(dateString);
            const dayName = date.toLocaleDateString('fr-FR', { weekday: 'short' });
            const time = date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit', hour12: false });
            return `${dayName} ${time}`;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', { month: 'short', day: 'numeric' });
        }

        function getDayName(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);

            if (date.toDateString() === today.toDateString()) return 'Today';
            if (date.toDateString() === tomorrow.toDateString()) return 'Tomorrow';
            return date.toLocaleDateString('fr-FR', { weekday: 'long' });
        }

        async function fetchWeather() {
            try {
                const url = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m,relative_humidity_2m,apparent_temperature,precipitation,rain,weather_code,cloud_cover,wind_speed_10m,wind_direction_10m&hourly=temperature_2m,precipitation_probability,precipitation,rain,weather_code,cloud_cover,wind_speed_10m&daily=weather_code,temperature_2m_max,temperature_2m_min,precipitation_sum,rain_sum,wind_speed_10m_max,precipitation_probability_max&timezone=Europe%2FParis`;

                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to fetch weather data');

                const data = await response.json();

                displayCurrentWeather(data.current, data.current_units);
                displayHourlyForecast(data.hourly, data.hourly_units);
                displayDailyForecast(data.daily, data.daily_units);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('current-weather').style.display = 'flex';
                document.getElementById('hourly-section').style.display = 'block';
                document.getElementById('daily-section').style.display = 'block';

            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Failed to load weather data. Please refresh the page.';
                console.error('Error:', error);
            }
        }

        function displayCurrentWeather(current, units) {
            const icon = getWeatherIcon(current.weather_code, new Date().toISOString());
            const description = getWeatherDescription(current.weather_code);

            const html = `
                <div class="current-main">
                    <div class="hour-icon">${icon}</div>
                    <div>
                        <div class="current-temp">${Math.round(current.temperature_2m)}Â°C</div>
                        <div class="current-condition">${description}</div>
                        <div style="margin-top: 5px; opacity: 0.9; font-size: 0.95em;">
                            Feels like ${Math.round(current.apparent_temperature)}Â°C
                        </div>
                    </div>
                </div>
                <div class="current-details">
                    <div class="detail-item">
                        <div class="detail-label">ğŸ’§ Humidity</div>
                        <div class="detail-value">${current.relative_humidity_2m}%</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">ğŸ’¨ Wind</div>
                        <div class="detail-value">${Math.round(current.wind_speed_10m)} km/h</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">ğŸŒ§ï¸ Rain</div>
                        <div class="detail-value">${current.rain} mm</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">â˜ï¸ Clouds</div>
                        <div class="detail-value">${current.cloud_cover}%</div>
                    </div>
                </div>
            `;
            document.getElementById('current-weather').innerHTML = html;
        }

        function displayHourlyForecast(hourly, units) {
            const container = document.getElementById('hourly-forecast');

            let html = `
                <div class="hour-header">
                    <div>Time</div>
                    <div></div>
                    <div>Temp</div>
                    <div>Condition</div>
                    <div>ğŸ’§ Rain</div>
                    <div>ğŸŒ§ï¸ mm</div>
                    <div>ğŸ’¨ Wind</div>
                    <div>â˜ï¸ Cloud</div>
                </div>
            `;

            for (let i = 0; i < 48; i++) {
                const icon = getWeatherIcon(hourly.weather_code[i], hourly.time[i]);
                const description = getWeatherDescription(hourly.weather_code[i]);
                const time = formatDateTime(hourly.time[i]);

                html += `
                    <div class="hour-card">
                        <div class="hour-time">${time}</div>
                        <div class="hour-icon">${icon}</div>
                        <div class="hour-temp">${Math.round(hourly.temperature_2m[i])}Â°</div>
                        <div class="hour-condition">${description}</div>
                        <div class="hour-detail">${hourly.precipitation_probability[i]}%</div>
                        <div class="hour-detail">${hourly.rain[i]}</div>
                        <div class="hour-detail">${Math.round(hourly.wind_speed_10m[i])}</div>
                        <div class="hour-detail">${hourly.cloud_cover[i]}%</div>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        function displayDailyForecast(daily, units) {
            const container = document.getElementById('daily-forecast');
            let html = '';

            for (let i = 0; i < 7; i++) {
                const icon = getWeatherIcon(daily.weather_code[i], daily.time[i] + 'T12:00:00');
                const description = getWeatherDescription(daily.weather_code[i]);
                const dayName = getDayName(daily.time[i]);
                const date = formatDate(daily.time[i]);

                html += `
                    <div class="day-card">
                        <div class="day-name-date">
                            <div class="day-name">${dayName}</div>
                            <div class="day-date">${date}</div>
                        </div>
                        <div class="day-icon">${icon}</div>
                        <div class="day-temps">
                            <span class="temp-max">${Math.round(daily.temperature_2m_max[i])}Â°</span>
                            <span class="temp-min">${Math.round(daily.temperature_2m_min[i])}Â°</span>
                        </div>
                        <div class="day-condition">${description}</div>
                        <div class="day-detail">${daily.precipitation_probability_max[i]}%</div>
                        <div class="day-detail">${daily.rain_sum[i]}</div>
                        <div class="day-detail">${Math.round(daily.wind_speed_10m_max[i])}</div>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        fetchWeather();
        setInterval(fetchWeather, 600000);

        // Reload layout on orientation change
        window.addEventListener('resize', () => {
            const currentWeather = document.getElementById('current-weather');
            if (currentWeather.style.display !== 'none') {
                fetchWeather();
            }
        });
    </script>
</body>
</html>
